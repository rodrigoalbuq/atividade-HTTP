<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Clientes</h1>
        <button id="tema" style="margin-top:10px;">🌙/☀️</button>
    </header>
    <main>
        <h2>Clientes</h2>
        <form>
            <div id="nomeContainer">
                <p>Por favor, insira seu nome:</p>
                <input id="nome" type="text" placeholder="Seu nome">

            </div>
            <div id="emailContainer">
                <p>Por favor, insira seu email:</p>
                <input id="email" type="text" placeholder="Seu email">

            </div>
            <button id="add" type="button">Adicionar</button>
        </form>
        <ul id="listaClientes">

        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Copyright, todos os direitos reservados | Rodrigo Albuquerque</p>
        <p>
            <a href="">Linkedin</a> |
            <a href="https://github.com/rodrigoalbuq">GitHub</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
